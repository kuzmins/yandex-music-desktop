<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Яндекс.Музыка</title>
    <style>
        html, body, webview {
            margin: 0;
            padding: 0;
            width:100%;
            height:100%;
            }
        body {
            overflow:hidden;
            background:#fff;
            }
        .loading {
            background:url("./img/loader.gif") 50% 50% no-repeat, #fff;
            }
    </style>
</head>
<body class="loading">
    <webview id="webview" src="https://music.yandex.ru" preload="./preload.js" allowpopups autosize plugins></webview>
    <script>
        onload = () => {
            const webview = document.getElementById('webview');
            const mainContainer = document.body;
            webview.addEventListener('did-start-loading', () => {
                mainContainer.className = 'loading';
            });
            webview.addEventListener('did-stop-loading', () => {
                mainContainer.className = '';
            });
        };
        require('./renderer.js');
    </script>
</body>
</html>
